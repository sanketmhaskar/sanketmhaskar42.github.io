</head>
<body>
                 
    <div class="intro-details">
        <h1>Sanket Mahendra Mhaskar</h1>
        </div>
        <div class="intro1">
        <address><h4>201  ,  Haridev Niwas  ,<br>
          sec:-11  ,  Near Cineraj Theater  ,<br>
          New Panvel.<br>
          <span class="glyphicon glyphicon-envelope">&nbsp;<a href="mailto:https://sanketmhaskar42@gmail.com">sanketmhaskar42@gmail.com</a></span><br>
          <span class="glyphicon glyphicon-earphone">&nbsp;9773795172</span></h4></address>
        </div>
        <hr style="height:1px; background-color:black;">
        <div class="container">
          <br>
          <div class="intro-details">
        <div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
          <div class="row">
            <label class="required" for="name">Your name:</label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
              <label class="required" for="number">Phone Number:</label><br />
              <input id="number" class="input" name="number" type="number" value="" size="30" /><br />
              <span id="number_validation" class="error_message"></span>
            </div>
          <div class="row">
            <label class="required" for="email">Your email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" href="mailto:https://sanketmhaskar42@gmail.com"><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="message">Your message:</label><br />
            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            <span id="message_validation" class="error_message"></span>
          </div>
            
            <input id="submit_button" type="submit" value="Send email" />
        </form>
        </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
